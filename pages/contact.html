<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <h1>Please see the below details to contact me!</h1>
    <p>
      If you like the work you have seen and want to chat more please fill out
      the form below and i will get back to you as soon as i can!
    </p>
    <form>
      <fieldset>
        <legend>Personal Details</legend>

        <label> Name: <input type="text" name="name" value="name" /> </label>

        <br />

        <label>
          Email: <input type="email" name="email" value="email" />
        </label>
      </fieldset>

      <fieldset>
        <legend>Why would you like to speak to me?</legend>
        <select name="Reason for calling">
          <option value="Job">To speak about a job</option>
          <option value="Chat">To have a chat</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Please leave a message</legend>
        <input
          type="text"
          name="text"
          value="text"
          placeholder="Your Message Here"
        />
      </fieldset>

      <input type="submit" name="submit" value="submit" />
    </form>
    <p>Please click on the button to submit</p>
  </body>
</html>
